        .filter-tab.active {

        .filter-tab[data-type="flower"].active { background: #f093fb; }
        .filter-tab[data-type="pikmin"].active { background: #4facfe; }

        /* Spot List */

            gap: 12px;
        }

        .spot-card {

        .spot-card:active {

        .import-btns {

        .btn-import {

        .select-mode .spot-card {

<body>

            <form id="spotForm">

                </div>

                    <label class="form-label">È°ûÂûã *</label>

                            <div class="type-icon">üå∏</div>
                            <div class="type-label">Â§ßËä±</div>
                        </div>
                        <div class="type-option" data-type="pikmin">

    <div class="toast" id="toast"></div>

    <script>
        // Data
        let spots = JSON.parse(localStorage.getItem('pikminSpots')) || [];
        let currentFilter = 'all';
        let searchQuery = '';
        let editingId = null;
        let selectMode = false;
        let selectedSpots = new Set();

        // Elements
        const spotList = document.getElementById('spotList');
        const searchInput = document.getElementById('searchInput');
        const filterTabs = document.querySelectorAll('.filter-tab');
        const modalOverlay = document.getElementById('modalOverlay');
        const spotForm = document.getElementById('spotForm');
        const btnAdd = document.getElementById('btnAdd');
        const btnExportGpx = document.getElementById('btnExportGpx');
        const modalClose = document.getElementById('modalClose');
        const toast = document.getElementById('toast');
        const selectBar = document.getElementById('selectBar');
        const inputGmapUrl = document.getElementById('inputGmapUrl');

        // Initialize
        renderSpots();
        updateStats();

        // Event Listeners
        searchInput.addEventListener('input', (e) => {
            searchQuery = e.target.value.toLowerCase();
            renderSpots();
        });

        filterTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                filterTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentFilter = tab.dataset.type;
                renderSpots();
            });
        });

        btnAdd.addEventListener('click', () => {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'Êñ∞Â¢ûÁ¥îÈªû';
            document.getElementById('btnSubmit').textContent = 'ÂÑ≤Â≠òÁ¥îÈªû';
            spotForm.reset();
            document.querySelectorAll('.type-option').forEach(opt => opt.classList.remove('selected'));
            document.querySelector('.type-option[data-type="mushroom"]').classList.add('selected');
            modalOverlay.classList.add('active');
        });

        modalClose.addEventListener('click', () => {
            modalOverlay.classList.remove('active');
        });

        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                modalOverlay.classList.remove('active');
            }
        });

        document.querySelectorAll('.type-option').forEach(opt => {
            opt.addEventListener('click', () => {
                document.querySelectorAll('.type-option').forEach(o => o.classList.remove('selected'));
                opt.classList.add('selected');
            });
        });

        // Parse Google Maps URL
        inputGmapUrl.addEventListener('paste', (e) => {
            setTimeout(() => {
                const url = inputGmapUrl.value;
                const coords = parseGoogleMapsUrl(url);
                if (coords) {
                    document.getElementById('inputLat').value = coords.lat;
                    document.getElementById('inputLng').value = coords.lng;
                    showToast('‚úÖ Â∑≤ÂæûÈÄ£ÁµêÊì∑ÂèñÂ∫ßÊ®ô');
                }
            }, 100);
        });

        function parseGoogleMapsUrl(url) {
            // Try various Google Maps URL formats
            const patterns = [
                /@(-?\d+\.\d+),(-?\d+\.\d+)/,  // @lat,lng
                /!3d(-?\d+\.\d+)!4d(-?\d+\.\d+)/, // !3dlat!4dlng
                /q=(-?\d+\.\d+),(-?\d+\.\d+)/, // q=lat,lng
                /place\/[^\/]+\/@(-?\d+\.\d+),(-?\d+\.\d+)/, // place/@lat,lng
            ];

            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match) {
                    return { lat: match[1], lng: match[2] };
                }
            }
            return null;
        }

        spotForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const name = document.getElementById('inputName').value.trim();
            const lat = document.getElementById('inputLat').value.trim();
            const lng = document.getElementById('inputLng').value.trim();
            const note = document.getElementById('inputNote').value.trim();
            const type = document.querySelector('.type-option.selected').dataset.type;

            // Validate coordinates
            const latNum = parseFloat(lat);
            const lngNum = parseFloat(lng);

            if (isNaN(latNum) || latNum < -90 || latNum > 90) {
                showToast('‚ùå Á∑ØÂ∫¶ÂøÖÈ†àÂú® -90 Âà∞ 90 ‰πãÈñì');
                return;
            }

            if (isNaN(lngNum) || lngNum < -180 || lngNum > 180) {
                showToast('‚ùå Á∂ìÂ∫¶ÂøÖÈ†àÂú® -180 Âà∞ 180 ‰πãÈñì');
                return;
            }

            const spot = {
                id: editingId || Date.now().toString(),
                name,
                lat: latNum,
                lng: lngNum,
                type,
                note,
                createdAt: editingId ? spots.find(s => s.id === editingId)?.createdAt : new Date().toISOString()
            };

            if (editingId) {
                const index = spots.findIndex(s => s.id === editingId);
                spots[index] = spot;
                showToast('‚úÖ Á¥îÈªûÂ∑≤Êõ¥Êñ∞');
            } else {
                spots.unshift(spot);
                showToast('‚úÖ Á¥îÈªûÂ∑≤ÂÑ≤Â≠ò');
            }

            saveSpots();
            renderSpots();
            updateStats();
            modalOverlay.classList.remove('active');
            spotForm.reset();
        });

        // GPX Export
        btnExportGpx.addEventListener('click', () => {
            if (spots.length === 0) {
                showToast('‚ùå Ê≤íÊúâÁ¥îÈªûÂèØÂåØÂá∫');
                return;
            }

            selectMode = true;
            selectedSpots.clear();
            
            // Select all visible spots by default
            const filteredSpots = getFilteredSpots();
            filteredSpots.forEach(spot => selectedSpots.add(spot.id));
            
            renderSpots();
            updateSelectBar();
            selectBar.classList.add('active');
        });

        document.getElementById('btnCancelSelect').addEventListener('click', () => {
            selectMode = false;
            selectedSpots.clear();
            selectBar.classList.remove('active');
            renderSpots();
        });

        document.getElementById('btnConfirmExport').addEventListener('click', () => {
            if (selectedSpots.size === 0) {
                showToast('‚ùå Ë´ãËá≥Â∞ëÈÅ∏Êìá‰∏ÄÂÄãÁ¥îÈªû');
                return;
            }

            const selectedData = spots.filter(s => selectedSpots.has(s.id));
            exportGpx(selectedData);

            selectMode = false;
            selectedSpots.clear();
            selectBar.classList.remove('active');
            renderSpots();
        });

        function exportGpx(spotsToExport) {
            const gpxContent = `<?xml version="1.0" encoding="UTF-8"?>
<gpx version="1.1" creator="PikminSpotManager">
  <metadata>
    <name>ÁöÆÂÖãÊïèÁ¥îÈªû</name>
    <time>${new Date().toISOString()}</time>
  </metadata>
${spotsToExport.map(spot => `  <wpt lat="${spot.lat}" lon="${spot.lng}">
    <name>${escapeXml(spot.name)}</name>
    <desc>${escapeXml(spot.note || getTypeLabel(spot.type))}</desc>
    <type>${spot.type}</type>
  </wpt>`).join('\n')}
</gpx>`;

            downloadFile(gpxContent, 'pikmin-spots.gpx', 'application/gpx+xml');
            showToast(`‚úÖ Â∑≤ÂåØÂá∫ ${spotsToExport.length} ÂÄãÁ¥îÈªû`);
        }

        function escapeXml(str) {
            return str.replace(/&/g, '&amp;')
                      .replace(/</g, '&lt;')
                      .replace(/>/g, '&gt;')
                      .replace(/"/g, '&quot;')
                      .replace(/'/g, '&apos;');
        }

        // JSON Import/Export
        document.getElementById('btnImportJson').addEventListener('click', () => {
            document.getElementById('fileImport').click();
        });

        document.getElementById('fileImport').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    const importedSpots = JSON.parse(event.target.result);
                    if (Array.isArray(importedSpots)) {
                        // Merge without duplicates (by coordinates)
                        let newCount = 0;
                        importedSpots.forEach(imported => {
                            const exists = spots.some(s => 
                                Math.abs(s.lat - imported.lat) < 0.0001 && 
                                Math.abs(s.lng - imported.lng) < 0.0001
                            );
                            if (!exists) {
                                spots.push({
                                    ...imported,
                                    id: Date.now().toString() + Math.random().toString(36).substr(2, 9)
                                });
                                newCount++;
                            }
                        });
                        saveSpots();
                        renderSpots();
                        updateStats();
                        showToast(`‚úÖ ÂåØÂÖ• ${newCount} ÂÄãÊñ∞Á¥îÈªû`);
                    }
                } catch (err) {
                    showToast('‚ùå JSON Ê†ºÂºèÈåØË™§');
                }
            };
            reader.readAsText(file);
            e.target.value = '';
        });

        document.getElementById('btnExportJson').addEventListener('click', () => {
            if (spots.length === 0) {
                showToast('‚ùå Ê≤íÊúâÁ¥îÈªûÂèØÂåØÂá∫');
                return;
            }
            const json = JSON.stringify(spots, null, 2);
            downloadFile(json, 'pikmin-spots.json', 'application/json');
            showToast(`‚úÖ Â∑≤ÂåØÂá∫ ${spots.length} ÂÄãÁ¥îÈªû`);
        });

        function downloadFile(content, filename, mimeType) {
            const blob = new Blob([content], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Render Functions
        function getFilteredSpots() {
            return spots.filter(spot => {
                const matchesFilter = currentFilter === 'all' || spot.type === currentFilter;
                const matchesSearch = spot.name.toLowerCase().includes(searchQuery) ||
                                     (spot.note && spot.note.toLowerCase().includes(searchQuery));
                return matchesFilter && matchesSearch;
            });
        }

        function renderSpots() {
            const filteredSpots = getFilteredSpots();

            if (filteredSpots.length === 0) {
                spotList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üó∫Ô∏è</div>
                        <div class="empty-state-text">
                            ${spots.length === 0 ? 'ÈÇÑÊ≤íÊúâÁ¥îÈªû<br>ÈªûÊìä + ÈñãÂßãÊñ∞Â¢ûÔºÅ' : 'Êâæ‰∏çÂà∞Á¨¶ÂêàÁöÑÁ¥îÈªû'}
                        </div>
                    </div>
                `;
                return;
            }

            spotList.innerHTML = filteredSpots.map(spot => `
                <div class="spot-card ${selectMode ? 'select-mode' : ''}" data-id="${spot.id}">
                    ${selectMode ? `<input type="checkbox" class="spot-checkbox" ${selectedSpots.has(spot.id) ? 'checked' : ''}>` : ''}
                    <div class="spot-content">
                        <div class="spot-header">
                            <div class="spot-name">${escapeHtml(spot.name)}</div>
                            <span class="spot-type ${spot.type}">${getTypeLabel(spot.type)}</span>
                        </div>
                        <div class="spot-coords">${spot.lat}, ${spot.lng}</div>
                        ${spot.note ? `<div class="spot-note">${escapeHtml(spot.note)}</div>` : ''}
                        ${!selectMode ? `
                        <div class="spot-actions">
                            <button class="btn btn-copy" onclick="copyCoords('${spot.lat}, ${spot.lng}')">üìã Ë§áË£ΩÂ∫ßÊ®ô</button>
                            <button class="btn btn-edit" onclick="editSpot('${spot.id}')">‚úèÔ∏è</button>
                            <button class="btn btn-delete" onclick="deleteSpot('${spot.id}')">üóëÔ∏è</button>
                        </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');

            // Add checkbox listeners in select mode
            if (selectMode) {
                document.querySelectorAll('.spot-checkbox').forEach(checkbox => {
                    checkbox.addEventListener('change', (e) => {
                        const spotId = e.target.closest('.spot-card').dataset.id;
                        if (e.target.checked) {
                            selectedSpots.add(spotId);
                        } else {
                            selectedSpots.delete(spotId);
                        }
                        updateSelectBar();
                    });
                });

                // Also allow clicking the card to toggle
                document.querySelectorAll('.spot-card').forEach(card => {
                    card.addEventListener('click', (e) => {
                        if (e.target.classList.contains('spot-checkbox')) return;
                        const checkbox = card.querySelector('.spot-checkbox');
                        checkbox.checked = !checkbox.checked;
                        checkbox.dispatchEvent(new Event('change'));
                    });
                });
            }
        }

        function updateSelectBar() {
            document.getElementById('selectedCount').textContent = selectedSpots.size;
        }

        function getTypeLabel(type) {
            const labels = {
                flower: 'üå∏ Â§ßËä±',
                pikmin: 'üå± ÁöÆÂÖãÊïè',
                mushroom: 'üçÑ ËòëËèá'
            };
            return labels[type] || type;
        }

        function escapeHtml(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        function updateStats() {
            document.getElementById('stat-flower').textContent = spots.filter(s => s.type === 'flower').length;
            document.getElementById('stat-pikmin').textContent = spots.filter(s => s.type === 'pikmin').length;
            document.getElementById('stat-mushroom').textContent = spots.filter(s => s.type === 'mushroom').length;
        }

        // Actions
        window.copyCoords = function(coords) {
            navigator.clipboard.writeText(coords).then(() => {
                showToast('üìã Â∫ßÊ®ôÂ∑≤Ë§áË£Ω');
            }).catch(() => {
                // Fallback for older browsers
                const textarea = document.createElement('textarea');
                textarea.value = coords;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showToast('üìã Â∫ßÊ®ôÂ∑≤Ë§áË£Ω');
            });
        };

        window.editSpot = function(id) {
            const spot = spots.find(s => s.id === id);
            if (!spot) return;

            editingId = id;
            document.getElementById('modalTitle').textContent = 'Á∑®ËºØÁ¥îÈªû';
            document.getElementById('btnSubmit').textContent = 'Êõ¥Êñ∞Á¥îÈªû';
            document.getElementById('inputName').value = spot.name;
            document.getElementById('inputLat').value = spot.lat;
            document.getElementById('inputLng').value = spot.lng;
            document.getElementById('inputNote').value = spot.note || '';

            document.querySelectorAll('.type-option').forEach(opt => {
                opt.classList.toggle('selected', opt.dataset.type === spot.type);
            });

            modalOverlay.classList.add('active');
        };

        window.deleteSpot = function(id) {
            if (confirm('Á¢∫ÂÆöË¶ÅÂà™Èô§ÈÄôÂÄãÁ¥îÈªûÂóéÔºü')) {
                spots = spots.filter(s => s.id !== id);
                saveSpots();
                renderSpots();
                updateStats();
                showToast('üóëÔ∏è Á¥îÈªûÂ∑≤Âà™Èô§');
            }
        };

        function saveSpots() {
            localStorage.setItem('pikminSpots', JSON.stringify(spots));
        }

        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }
    </script>
</body>
